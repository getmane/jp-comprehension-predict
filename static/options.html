<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles/options.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>Welcome</h1>

    <div>
      <label for="jpdb-file">Specify a jpdb export file (.json):</label><br>
      <input type="file" id="jpdb-file" class="jpdb-file">
    </div>
    <label for="only-jp">
      <input type="checkbox" id="only-jp">
      Only allow on japanese websites (.jp)
    </label>
    <label for="whitelist-domains">
      Comma separated list of domains to whitelist (if checkbox above is checked)
      Example: syosetu.com, yahoo, asahi, .co
    </label>
    <input type="text" id="whitelist-domains"><br>

    <div id="status"></div>
    <button class="btn btn-primary" id="save">Save</button>
  </div>

  <script src="options.js"></script>
</body>
</html>
